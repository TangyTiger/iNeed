<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script>
        function hover(x) {
            x.style.opacity = 0.5;
        }

        function unhover(x) {
           x.style.opacity = 1;
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/ineed.js"></script>
</head>
<body id="body"></body>

<div>
    <img src="/static/logo.png" id="pic">
</div>


<style>
#leftbox {
    float: left;
    width: 27%;
    background: #03CAFC;
    border-radius: 10px;
    padding: 1% 0% 1% 2%;
    margin: .2% .2% 2% 2%;
    position: absolute;
    top: 5%;
    overflow-y: scroll;
    max-height: 25%;
}

#rightbox {
    float: left;
    width: 40%;
    background: #03CAFC;
    height: 100%;
    border-radius: 10px;
    padding: 2% 2% 2% 2%;
    margin: .2% .2% 2% 2%;
}

.button{
        background-color: #3283a8;
        border: none;
        border-radius: 15px;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 28px;
        font-family: helvetica;
        margin: 4px 2px;
        cursor: pointer;
}

#worker{
        width: 25%;
        float: right;
        position: absolute;
        left: 2.5%;
        top: 42%;
        border-radius: 15px;
        border: 10px solid #03cafc;
        }

#customer{
        width: 23%;
        float: left;
        position: absolute;
        left:73%;
        top: 38.5%;
        border-radius: 15px;
        border: 10px solid #03cafc;
        }

.left {
        align: left
}

.right {
        align: right
}

#pic {
    position: absolute;
    left: 38%;
    top: 5%;
    width: 22%;
    border: 10px solid #3283a8;
    background-color: #03CAFC;
    border-radius: 15px;
    padding: 15% 2% 15% 2%;
    align: center;
    display: inline-block;
    cursor: pointer;
}

#postjob{
    margin: 5% 5% 5% 5%;
    position: absolute;
    top: -1%;
    left: 66%;
    height: 15%;
    width: 25%;
    font-size: 250%;
    border: 10px solid #03CAFC;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
}

#sjob{
    width: 75%;
    border-radius: 15px;
}

</style>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div id="content">
    <div style="display:table-row">
        <div class = "left" id="leftbox" style="display:table-cell">
            <h2 style="font-family: helvetica"> Jobs available: </h2>
            <p id="job1">{{job1}}</p>
            <p id="job2">{{job2}}</p>
            <p id="job3">{{job3}}</p>
            <p id="job4">{{job4}}</p>
            <p id="job5">{{job5}}</p>
            <br>
            <br>
            <button class="button" onmouseover = "hover(this)" onmouseout = "unhover(this)" onclick = "availablejobs({{jobs}})">More Jobs</button>
        </div>
        <div style="display:table-cell">
            <img class="right" id = "customer" alt = "customer" src = "/static/customer.jpg" align="right">
        </div>
    </div>
    <div style="display:table-row">
        <div style="display:table-cell">
            <img id = "worker" class = "left" alt="worker" src = "/static/worker.png" align = "left">
        </div>
            <button class="button" id="postjob" onmouseover = "hover(this)" onmouseout = "unhover(this)" onclick = "createpost()">Post A Job</button>
    </div>
</div>
<br>



</body>
</html>
