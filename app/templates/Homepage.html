<!DOCTYPE html>
<html lang="en">
<head>

<div style="text-align:center">
    <img src="/static/logo.png" id="pic">

<style>
#leftbox {
    float: left;
    width: 40%;
    background: #03CAFC;
    height: 100%;
    border-radius: 10px;
    padding: 2% 2% 2% 2%;
    margin: .2% .2% 2% 2%;
}

#rightbox {
    float: left;
    width: 40%;
    background: #03CAFC;
    height: 100%;
    overflow: scroll;
    border-radius: 10px;
    padding: 2% 2% 2% 2%;
    margin: .2% .2% 2% 2%;
}

.button{
        background-color: #3283a8;
        border: none;
        border-radius: 15px;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 28px;
        font-family: helvetica
        margin: 4px 2px;
        cursor: pointer;
        }

#worker{
        width: 300px;
        height: 300px;
        float: left;
        border: 2px solid black;
        }

#customer{
        width: 300px;
        height: 300px;
        float: right;
        border: 2px solid black;
        }

.left {
        align: left
}

.right {
        align: right
}

</style>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div id="content">
  <div class = "left" id="leftbox" class = "box">
    <h2> Search for a job </h2>
      <input type="text" id="sjob">
      <br>
      <br>
      <button class = "button">Search</button>
  </div>
    <img id = "worker" class = "left" alt="worker" src = "/static/worker.jpg" align = "left">

  <div class= "right" id="rightbox" class = "box">
    <h2>Post a job</h2>
        <input type="text" id="pjob">
        <br>
      <br>
      <button class = "button">Post a job</button>
  </div>
    <img class= "right" id = "customer" alt = "customer" src = "/static/customer.jpg" align="right">
</div>
